
<p>product works!</p><!-- CSS only -->

<div class="container">
  <form (ngSubmit)="create()">
    <div class="form-group">
      <label for="name">NAME</label>
      <input type="text" name="name" reference="name" class="text form-control" [(ngModel)]="product.name">
    </div>
    <div class="form-group">
      <label for="name">description</label>
      <input type="text" name="description" reference="description" class="text form-control" [(ngModel)]="product.description">
    </div>
    <div class="form-group">
      <label for="name">QTY</label>
      <input type="number" name="qty" reference="QTY" class="text form-control" [(ngModel)]="product.qty">
    </div>
    <div class="form-group">
      <label for="name">PRICE</label>
      <input type="number" name="price" reference="price" class="text form-control" [(ngModel)]="product.price">
    </div>  <br>
    <button type="submit" class="btn btn-primary">enregistrer</button>
  </form>
</div>

  <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
    <!-- App title section -->
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">name</th>
              <th scope="col">price</th>
              <th scope="col">QTY</th>
              <th scope="col">description</th>
              <th>more !</th>
              <th>Edit</th>
              <th>DELETE</th>
            </tr>
          </thead>
          <tbody>
              
            <tr *ngFor="let product of products">
              <th scope="row">{{product.id}}</th>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.qty}}</td>
              <td>{{product.description}}</td>
              <td>
                <a routerLink="/more/{{product.id}}">
                  <span class="btn"><i class="bi bi-exclamation"></i></span>
                </a>
              </td>
              <td>
                <a routerLink="/single/{{product.id}}">
                  <span class="btn"><i class="bi bi-pen"></i></span>
                </a>
              </td>
              <td><span class="btn btn-danger"><i class="btn btn-danger bi bi-trash3" (click)="delete(product.id)"></i></span></td>
            </tr>
          </tbody>
        </table>
</div>
